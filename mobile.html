<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <title>Zhaofan SU's TodoMVC</title>
  <meta name="author" content="Zhaofan Su" />
  <!-- 移动设备使用，viewport -->
  <meta content="initial-scale=1, maximum-scale=1,user-scalable=no,width=device-width" name="viewport" />
  <link rel="stylesheet" href="mobile.css">
  <script type="text/javascript" src="mobile.js"></script>
  <script type=" text/javascript" src="model.js"></script>
  <script type="text/javascript" src="memory.js"></script>
</head>

<body>
  <div id="app">
    <header>
      <div id="header">
        <h1>Todo List</h1>
        <div class="mycheckbox">
          <input class="all" type="checkbox" id="_checkbox">
          <label for="_checkbox"></label>
        </div>
      </div>
    </header>

    <div id="out-model">
      <div id="new">
        <h3>Add TODO</h3>
        <input id="new-Todo" type="text" placeholder="Please write your todo here" autofocus>
        <div id="choose">
          <button id="cancel">CANCEL</button>
          <button id="ok">ADD</button>
        </div>
      </div>
    </div>

    <section id="main">
      <ul id="todo-list">
        <li id="todo1">
          <div class="view">
            <label class="todo-label">Test</label>
            <input class="toggle" type="checkbox">
          </div>
        </li>
      </ul>
    </section>

    <button id="add">+</button>
    <button id="clear">Clear</button>
    <div id="nothing">
      <img src="notodo.png">
      <div id="msg">Nothing to do!~</div>
    </div>

    <footer id="bottom">
      <span id="todo-count"></span>
      <ul id="filters">
        <li class="filter"><a class="selected">All</a></li>
        <li class="filter"><a>Active</a></li>
        <li class="filter"><a>Completed</a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
